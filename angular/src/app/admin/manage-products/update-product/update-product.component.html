<div align="center" style="width: 50%; align-self: center;" class="update-product">
    <h1>Update Product</h1>
    <form #updateProductForm="ngForm" (submit)="updateProduct(updateProductForm.value)" #form="ngForm">
      <div>
        <label>Product ID</label>
        <input type="text" name="prodId" ngModel required #prodId="ngModel">
        <div *ngIf="prodId.invalid && prodId.touched" style="color: red;">
          Product ID is required.
        </div>
      </div>
      <div>
        <label>Quantity</label>
        <input type="number" name="prodQuantity" ngModel required #prodQuantity="ngModel">
        <div *ngIf="prodQuantity.invalid && prodQuantity.touched" style="color: red;">
          Quantity is required.
        </div>
      </div>
      <div>
        <label>Product Price</label>
        <input type="number" name="prodPrice" ngModel required #prodPrice="ngModel">
        <div *ngIf="prodPrice.invalid && prodPrice.touched" style="color: red;">
          Product Price is required.
        </div>
      </div>
      <div>
        <input type="submit" value="Update Product" [disabled]="updateProductForm.invalid">
      </div>
    </form>

    <div *ngIf="message" class="message" [ngClass]="{ 'success': isSuccess, 'error': !isSuccess }">
      {{ message }}
  </div>
</div>
