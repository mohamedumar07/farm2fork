<div class="admin-container">
  <h1 class="page-title">Manage Customers</h1>
  <div class="button-grid">
    <button class="admin-button" (click)="filterByDomain()">
      <i class="fas fa-filter"></i>
      <span>Filter Customers By Domain</span>
      <div class="button-overlay"></div>
    </button>
    <button class="admin-button" (click)="domainCount()">
      <i class="fas fa-chart-bar"></i>
      <span>Customer Domain Count</span>
      <div class="button-overlay"></div>
    </button>
    <button class="admin-button" (click)="viewAllCustomer()">
      <i class="fas fa-users"></i>
      <span>View All Customers</span>
      <div class="button-overlay"></div>
    </button>
  </div>
</div>
