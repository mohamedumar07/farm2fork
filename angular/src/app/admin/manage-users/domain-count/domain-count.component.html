
<h3>User Email Domain Count</h3>
<div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Email Domain</th>
          <th>Customer Count</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of emailDomainCounts">
          <td>{{ item.domain }}</td>
          <td>{{ item.count }}</td>
        </tr>
      </tbody>
    </table>
</div>
